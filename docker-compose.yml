version: "3.7"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    restart: "unless-stopped"
  app:
    image: begin0dev/blog-server:latest
    container_name: app
    ports:
      - "3001:3001"
    restart: "unless-stopped"
