version: "3.7"
services:
  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - /docker-volumns/etc/letsencrypt:/etc/letsencrypt
    restart: "unless-stopped"
  app:
    image: begin0dev/blog-server:latest
    container_name: app-container
    ports:
      - "3001:3001"
    restart: "unless-stopped"
